<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .block {
      margin-bottom: 10px;
    }

    .block > div:not(.clearfix) {
      background: #00BCD4;
      border: 1px solid #fff;
      height: 150px;
      color: #fff;
      display: block;
      width: 100%;
    }

    .clearfix {
      width: 100%;
      float: none;
      position: relative;
    }

    .clearfix:after {
      height: 1px;
      width: 100%;
      display: block;
      clear: both;
      content: "";
    }

    .inside {
      position: relative;
      height: 100%;
      overflow: hidden;
    }

    .text {
      position: absolute;

      transform: translate(-50% ,-50%);
      left: 50%;
      top: 50%;
      z-index: 1;
    }
  </style>
</head>
<body>
<main>
  <h2>1 block</h2>
  <div class="first block">
    <div class="plain colored">
      <div class="inside">
        <div class="text">1</div>
      </div>
    </div>
    <div class="plain colored">
      <div class="inside">
        <div class="text">2</div>
      </div>
    </div>
    <div class="plain colored">
      <div class="inside">
        <div class="text">3</div>
      </div>
    </div>
    <div class="plain colored">
      <div class="inside">
        <div class="text">4</div>
      </div>
    </div>
    <div class="clearfix"></div>
  </div>

  <h2>2 block</h2>

    <div class="colored">
      <div class="inside">
        <div class="text">1</div>

    <div class="colored">

      </div>
    </div>
    <div class="clearfix"></div>
  </div>

  <h2>3 block</h2>

  </div>

  <h2>4 block</h2>

      </div>
    </div>
    <div class="colored">

    <div class="clearfix"></div>
  </div>

  <h2>5 block</h2>

  </div>
</main>

</body>
</html>
